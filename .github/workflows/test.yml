name: Test

on:
  push:
    branches:
      - "**"
  pull_request:

jobs:
  node-test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        node-version: [22.x, 24.x]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Haxe and libraries
        run: npx lix download

      - name: Build
        run: npx haxe build.hxml

      - name: Run tests
        run: npm test

